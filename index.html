<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"/>
    
    <link href="C:\Users\admin\Desktop\Module Proj\style.css" rel="stylesheet">
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        
        <img src="image.png" alt="logo" class="logo" />
        <div class="score">
          <div class="score__title">score</div>
          <div class="score__number">0</div>
        </div>
      </header>
      <section class="game">
        <button class="choice-btn" data-choice="paper">
           
          <div class="choice paper">
            <img src="icons8-hand-64 1.png" alt="Paper" />
            <img src ="Line 1.png" class="arrow">
          </div>
            
          
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="17911 1.png" alt="Scissors" />
            
            <img src="Line 2.png" class="swe">
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
        
    
          <div class="choice rock">
            <img src="icons8-fist-67 1 (1).png" alt="Rock" />
            <img src="Line 3.png" class="arrows">
          
            
           
         
          </div>
        </button>
      </section>
    </div>
    

    <section class="results hidden">
        
       
      <h2 class="results__heading">you picked</h2>
      
      <h2 class="results__heading">the house picked</h2>
     
      <div class="results__result"></div>
      <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results__result"></div>
    </section>
    <button class="rules-btn" tabindex="1">rules</button>
    <div class="modal">
      <div class="modal__container">
        <header class="modal__header">
          <h2 class="modal__heading">rules</h2>
          <button class="close-btn">
            <img src="icon-close.svg" alt="Close Button" />
          </button>
        </header>
        <img
          src="Group 4.png"
          alt="Rules Image"
          class="rules-img"
         
        />
      </div>

   
   
      
    </div>
  </body>
</html>
